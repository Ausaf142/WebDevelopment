<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <Style>
        /* # for id ,and id is unique */
        #para2{color: red; 
            
        }
        /* . is for class,class can be multiple */
        .green{
            color: green;
            background-color: azure;
        }
        /* group selector */
       footer,p {
        background-color: orange;
       }
    </Style>
</head>
<body>
   
    <h3>CSS Selector</h3>
    <p class="green">This is simple paragraph to demonstrate css selectors</p>
    <p id="para2">This is simple paragraph to demonstrate css selectors</p>
    <div>
        <p class="green">AUSAF</p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
