<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>

<body>
    <h3>Tutorial ids</h3>
    <div id="mainBox" class="" redBg>
        this is mainBox
    </div>
    <span class="redBg"></span>
    <!-- . is for class and # is for id -->
    <span class="me"></span>
    <span id="you"></span>
    <div class="class class2 class3"></div>
    <span class="a1 a2 a3 a4">A1</span><span class="a1 a2 a3 a4">A2</span><span class="a1 a2 a3 a4">A3</span><span
        class="a1 a2 a3 a4">A4</span>
</body>

</html>
